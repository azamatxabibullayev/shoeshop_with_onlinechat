{% extends "base.html" %}
{% block title %}Create Shoe{% endblock %}

{% block content %}
<style>
    /* Style for form labels */
    label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }

    /* Style for form inputs */
    input[type="text"],
    input[type="number"],
    select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 14px;
    }

    /* Style for submit button */
    button[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    /* Style for file input */
    input[type="file"] {
        margin-bottom: 20px;
    }
</style>

<h1>Create Shoe</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">

    <label for="category">Category:</label>
    <select id="category" name="category">
        {% for category in categories %}
        <option value="{{ category.id }}">{{ category.name }}</option>
        {% endfor %}
    </select>

    <label for="image">Image:</label>
    <input type="file" id="image" name="image">

    <label for="price">Price:</label>
    <input type="number" id="price" name="price">

    <label for="type">Type:</label>
    <select id="type" name="type">
        {% for type in types %}
        <option value="{{ type.id }}">{{ type.name }}</option>
        {% endfor %}
    </select>

    <label for="size">Size:</label>
    <select id="size" name="size">
        {% for size in sizes %}
        <option value="{{ size.id }}">{{ size.name }}</option>
        {% endfor %}
    </select>

    <label for="color">Color:</label>
    <select id="color" name="color">
        {% for color in colors %}
        <option value="{{ color.id }}">{{ color.name }}</option>
        {% endfor %}
    </select>

    <label for="made_company">Made Company:</label>
    <select id="made_company" name="made_company">
        {% for company in companies %}
        <option value="{{ company.id }}">{{ company.name }}</option>
        {% endfor %}
    </select>

    <label for="made_country">Made Country:</label>
    <select id="made_country" name="made_country">
        {% for country in countries %}
        <option value="{{ country.id }}">{{ country.name }}</option>
        {% endfor %}
    </select>

    <label for="lather">Lather:</label>
    <select id="lather" name="lather">
        {% for lather in lathers %}
        <option value="{{ lather.id }}">{{ lather.name }}</option>
        {% endfor %}
    </select>

    <label for="season">Season:</label>
    <select id="season" name="season">
        {% for season in seasons %}
        <option value="{{ season.id }}">{{ season.name }}</option>
        {% endfor %}
    </select>

    <button type="submit">Create</button>
</form>

{% endblock %}
