{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Update Review</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary" style="width: 120px; height: 35px; border-radius: 20px; background-color: #4CAF50; border: none">Update</button>
    </form>
</div>
{% endblock %}
