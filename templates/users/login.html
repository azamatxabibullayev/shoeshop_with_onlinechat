{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <h2>Login</h2>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"style="margin-bottom:15px" required><br>
        <label for="password" >Password:</label>
        <input type="password" id="password" name="password" style="margin-bottom:20px" required><br>
        <button type="submit" style="width:100px; height:25px">Login</button>
    </form>
{% endblock %}
